<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <form action="log" method="POST" novalidate>
        {% csrf_token %}
        <input type="text" name="input" placeholder="input">in<br>
        <input type="text" name="output" placeholder="output">out<br>
        <input type="submit" value="submit">
    </form>


    <div>
            {% for message in messages %}
            <h3> {{message}}  </h3>
            {% endfor %}
    </div>
</body>
</html>
